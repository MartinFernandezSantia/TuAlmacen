{% extends 'layout2.html' %}
{% load static %}

{% block main %}
<div class="col-6 d-flex align-items-center">
    <img class="" src="{% static 'img/almacen_register.png' %}" alt="Register Almacen" style="height: 80vh;">
</div>
<div class="col-6 text-center my-auto">
    <h1 class="h1 fw-bold lh-base" style="color: #2a4560;">Creá tu cuenta</h1>
    <p class="fs-5 text-primary-emphasis">Ingresá tus datos personales <br />para activar tu cuenta</p>
    <h3 class="h3 fw-bold lh-base mb-5" style="color: #2a4560;">Datos personales</h3>

    <div class="d-flex justify-content-center">
        <form action="register" method="post" style="width: 55%;">
            {% csrf_token %}
            <div class="form-floating mb-4">
                <input type="text" class="form-control rounded-pill border-black" id="registerName" name="registerName" placeholder="">
                <label for="registerName">Nombre</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control rounded-pill border-black" id="registerSurname" name="registerSurname" placeholder="">
                <label for="registerSurname">Apellido</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" class="form-control rounded-pill border-black" id="registerEmail" name="registerEmail" placeholder="">
                <label for="registerEmail">Email</label>
            </div>
            <div class="d-flex mb-3">
                <div class="me-2 d-flex w-50" >
                    <!-- Dropdown -->
                    <div class="btn-group dropup">
                        <button id="flag" type="button" disabled class="ps-3 bg-light outline-active-0 rounded-5 rounded-end-0 border-end-0 border-1 border-black">
                            <img src="{% static 'img/phone_country.svg' %}" alt="International" width="25">
                        </button>
                        <button type="button" class="bg-light outline-active-0 border-start-0 border-end-0 border-1 border-black dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" style="max-height: 30vw; overflow-y: auto;" id="Dropdown">
                            <li><button class="dropdown-item">International</button></li>
                        </ul>
                    </div>
                    <select id="callingCode" name="callingCode" class="form-select outline-active-0 rounded-5 rounded-start-0 border-start-0 border-1 border-black w-75"></select>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control rounded-pill border-black" id="registerPhone" name="registerPhone" placeholder="">
                    <label for="registerPhone">Telefono</label>
                </div>
            </div>
            <button class="rounded-pill fw-bold button-register text-light border-0 mt-3" type="submit">Continuar</button>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script>
    document.addEventListener("DOMContentLoaded", function() {

    function addDropdownItem(text) {
        $('#Dropdown').append('<li><button class="dropdown-item">' + text + '</button></li>');
    }
    
    fetch('https://restcountries.com/v3.1/all')
        .then(response => response.json())
        .then(data => {
            const countryNames = data.map(country => country.translations.spa.common);
            // Sort the country names alphabetically
            countryNames.sort();

            for (var i=0; i < countryNames.length; i++)
            {
                addDropdownItem(countryNames[i]);
            }
        })
        .catch(error => console.error('Error:', error));

    });

</script>

<script>       
    let countryName = "";
    $(document).on("click", ".dropdown-item", function(event) {
        event.preventDefault(); 
        countryName = $(this).text();
        fetch(`https://restcountries.com/v3.1/translation/${countryName}`)
            .then(response => response.json())
            .then(data => {
                let flagButton = $("#flag");
                let flagSVG = data[0].flags.svg;

                let img = $("<img>").attr("src", flagSVG);
                img.attr("alt", countryName);
                img.attr("width", 25)
                flagButton.html(img);

                for (let i = 0; i<data[0].idd.suffixes.length; i++)
                {
                    let callingCode = data[0].idd.root + data[0].idd.suffixes[i];

                    if (i === 0){
                        $("#callingCode").html(`<option selected value= '${callingCode}'>${callingCode}</option>`);
                    } else {
                        $("#callingCode").append(`<option value= '${callingCode}'>${callingCode}</option>`);
                    }
                }

                $("#callingCode").attr("value", data[0].idd.root + data[0].idd.suffixes[0]);
        })
        .catch(error => console.error('Error:', error));

    });
    
</script>

</script>
{% endblock %}
