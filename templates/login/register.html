{% extends 'layout2.html' %}
{% load static %}

{% block main %}
<div class="col-6 d-flex align-items-center">
    <img class="" src="{% static 'img/almacen_register.png' %}" alt="Register Almacen" style="height: 80vh;">
</div>
<div class="col-6 text-center my-auto">
    <h1 class="h1 fw-bold lh-base" style="color: #2a4560;">Creá tu cuenta</h1>
    <p class="fs-5 text-primary-emphasis">Ingresá tus datos personales <br />para activar tu cuenta</p>
    <h3 class="h3 fw-bold lh-base mb-5" style="color: #2a4560;">Datos personales</h3>

    <div class="d-flex justify-content-center">
        <form action="register" method="post" style="width: 55%;">
            {% csrf_token %}
            <div class="form-floating mb-4">
                <input type="text" class="form-control rounded-pill border-black" id="registerName" name="registerName" placeholder="">
                <label for="registerName">Nombre</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control rounded-pill border-black" id="registerSurname" name="registerSurname" placeholder="">
                <label for="registerSurname">Apellido</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" class="form-control rounded-pill border-black" id="registerEmail" name="registerEmail" placeholder="">
                <label for="registerEmail">Email</label>
            </div>
            <div class="input-group mb-3">
                <button class="rounded-pill border-black w-25 me-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                <div class="form-floating">
                    <input type="text" class="form-control rounded-pill border-black" id="registerPhone" name="registerPhone" placeholder="">
                    <label for="registerPhone">Telefono</label>
                </div>
            </div>
            <button class="rounded-pill fw-bold button-register text-light border-0 mt-3" type="submit">Continuar</button>
        </form>
    </div>
</div>
{% endblock %}
